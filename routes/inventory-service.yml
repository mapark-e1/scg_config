---
api:
  id: "inventory-service"
  name: "재고 서비스"
  description: "재고 조회 및 보충을 담당하는 서비스"
  owner: "inventory-team"
  swaggerUrl: "http://localhost:8090/specs/raw/inventory-service"
  gateway:
    basePath: "/inventory"
    serviceId: "INVENTORY-SERVICE"
    enabled: false
    predicates:
    - "Path=/inventory/**"
    filters:
    - "StripPrefix=1"
    security:
      authType: "OAUTH2"
      requiredScopes: []
