---
api:
  id: "payments-service"
  name: "결제 API"
  description: "결제 승인, 정산, 환불을 관리하는 API입니다."
  owner: "payments-team"
  swaggerUrl: "http://localhost:8090/specs/raw/payments-service"
  gateway:
    basePath: "/payments"
    serviceId: "PAYMENTS-SERVICE"
    enabled: true
    predicates:
    - "Path=/payments/**"
    filters:
    - "StripPrefix=1"
    security:
      authType: "CLIENT_ID"
      requiredScopes: []
