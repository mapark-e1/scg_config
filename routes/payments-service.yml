  swaggerUrl: "https://msa-repository.com/specs/raw/payments-service"
  gateway:
    basePath: "/payments"
    serviceId: "http://payments.service.com/payments"
    enabled: false
    predicates:
    - "Path=/payments/**"
    filters:
    - "StripPrefix=1"
    security:
      authType: "OAUTH2"
      requiredScopes: []
