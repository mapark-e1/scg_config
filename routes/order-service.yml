---
api:
  id: "order-service"
  name: "주문 API"
  description: "주문 생성과 상태 관리를 담당하는 서비스"
  owner: "orders-team"
  swaggerUrl: "http://localhost:8090/specs/raw/orders-service"
  gateway:
    basePath: "/orders"
    serviceId: "ORDERS-SERVICE"
    enabled: false
    predicates:
    - "Path=/orders/**"
    filters:
    - "StripPrefix=1"
    security:
      authType: "OAUTH2"
      requiredScopes: []
